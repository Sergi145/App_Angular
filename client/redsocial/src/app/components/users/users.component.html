<div class="col-lg-12">
  <div class="row" id="row">
    <div class="search">
      <input type="text" class="form-control input-sm" maxlength="64" placeholder="Buscar" />
      <button type="submit" class="btn btn-primary btn-sm">Busqueda</button>
    </div>
  </div>
  <div class="comments-list">
    <div *ngFor="let user of users" class="media">
      <p class="pull-right"><span class="glyphicon glyphicon glyphicon-plus"></span></p>
      <a class="media-left" href="#">
         	<img src="{{'http://localhost:3800/api/get_image/'+user.image}}" width="100px" height="100px" *ngIf="user.image">
         	<img src="../assets/not-available.png" width="100px" height="100px" *ngIf="!user.image">
                            </a>
      <div class="media-body">
        <h4 class="media-heading user_name">{{user.name}} {{user.surname}}</h4>{{user.nick}}
      </div>
    </div>
  </div>
  <ul class="pager">
    <li *ngIf="page>1"><a [routerLink]="['/usuarios',prevpage]">Anterior</a></li>
    <li *ngIf="pages!=page"><a [routerLink]="['/usuarios',nextpage]">Siguiente</a></li>
  </ul>
</div>
