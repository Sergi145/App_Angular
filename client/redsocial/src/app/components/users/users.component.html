<div class="col-lg-12">
  <div class="row" id="row">
    <div class="search">
      <input type="text" class="form-control input-sm" maxlength="64" placeholder="Buscar" />
      <button type="submit" class="btn btn-primary btn-sm">Busqueda</button>
    </div>
  </div>
  <div class="comments-list">
    <div *ngFor="let user of users" class="media">
      <p class="ASS pull-right" *ngIf="follows.indexOf(user._id)<0"><span class="glyphicon glyphicon glyphicon-plus" (click)="followUser(user._id)"></span></p><!--miramos en el array si esta el id del usuario-->
      <p class="center" *ngIf="follows.indexOf(user._id)>=0"><span class="glyphicon glyphicon glyphicon-ok">Siguiendo</span></p>
      <p class="AS pull-right"  *ngIf="follows.indexOf(user._id)>=0"><span class="glyphicon glyphicon glyphicon-remove"></span></p>


      <a class="media-left" href="#">
         	<img src="{{'http://localhost:3800/api/get_image/'+user.image}}" width="100px" height="100px" *ngIf="user.image">
         	<img src="../assets/not-available.png" width="100px" height="100px" *ngIf="!user.image">
                            </a>
      <div class="media-body">
        <h4 class="media-heading user_name">{{user.name}} {{user.surname}}</h4>{{user.nick}}
      </div>
    </div>
  </div>
